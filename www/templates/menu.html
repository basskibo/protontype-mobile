<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Proton Biz</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="user row " >
          <div class="col" >
            <img ng-src="{{currentUser.avatarImg}}" ng-click="goToProfile()" style="width: 60px;height: 60px;"/>
          </div>
          <div class="col" ng-click="goToProfile()">
            <span style="margin-top:10px;" > <i class="ion-ios-person-outline"></i> {{userName}}</span>
            <br/>
            <span style="margin-top:10px;" ><i class="ion-ios-briefcase-outline"></i>  {{companyObj.name}}</span>
            <br/>
            <span style="font-style: italic; font-size: 15px;" ><i class="ion-ios-paperplane-outline"></i>  {{currentUser.email}}</span>
          </div>
          <div class="col">
          </div>
        </ion-item>

        <ion-item menu-close href="#/app/orders">
          Invoices
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Users
        </ion-item>

        <ion-item menu-close href="#/app/playlists">
          Customers
        </ion-item>
        <ion-item menu-close href="#/app/products">
          Products
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          Settings
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
