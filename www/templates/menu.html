<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Proton Biz</h1>
    </ion-header-bar>
    <ion-content class="sideMenu">
      <ion-list>
        <ion-item class="user row ">
          <div class="col">
            <img ng-src="{{currentUser.avatarImg}}" ng-click="goToProfile()" style="width: 60px;height: 60px;"/>
          </div>
          <div class="col" ng-click="goToProfile()">
            <span style="margin-top:10px;"> <i class="ion-ios-person-outline"></i> {{userName}}</span>
            <br/>
            <span style="margin-top:10px;"><i class="ion-ios-briefcase-outline"></i>  {{companyObj.name}}</span>
            <br/>
            <span style="font-style: italic; font-size: 15px;"><i class="ion-ios-paperplane-outline"></i>  {{currentUser.email}}</span>
          </div>
          <div class="col">
          </div>


        </ion-item>

        <ion-item class="menuItem " menu-close href="#/app/orders">
         <i class="ion-ios-paper menuIcon"></i> Invoices
        </ion-item>
        <ion-item class="menuItem" menu-close href="#/app/search">
          <i class="ion-ios-settings-strong menuIcon"></i> User Menagment
          <span class="badge badge-positive">Admin</span>
        </ion-item>

        <ion-item menu-close href="#/app/customers" class="menuItem">
          <i class="ion-android-person menuIcon"></i> Customers
        </ion-item>
        <ion-item menu-close href="#/app/products" class="menuItem">
          <i class="ion-ios-pricetags menuIcon"></i> Products
        </ion-item>
        <ion-item menu-close href="#/app/map" class="menuItem">
          <i class="ion-ios-world menuIcon"></i> Map
        </ion-item>
        <ion-item menu-close href="#/app/help" class="menuItem">
          <i class="ion-help-circled menuIcon"></i> Help <span class="badge badge-positive">Admin</span>

        </ion-item>


        <div class="fixedToBottom">
        <ion-item style="text-align: center;width: 51%;
    float: left;    font-size: 25px;" menu-close href="#/app/settings" class="menuItem">
          <i class="ion-gear-b" style="padding-left: 40px;font-size: 30px;"></i>
        </ion-item>
        <ion-item style="text-align: center;width: 50%;
    float: left;font-size: 25px;" menu-close ng-click="logout()"  href="" class="menuItem">
          <i class="ion-log-out" style="    font-size: 30px;
    padding-left: 40px;"></i>
        </ion-item>
        </div>
        <!--<div class="bar bar-footer">-->


        <!--<button menu-close ng-click="logout()" class="button  button-clear menuItem">-->
        <!--<a class="button button-icon icon ion-log-out"></a>-->
        <!--</button>-->
        <!--</div>-->

      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
