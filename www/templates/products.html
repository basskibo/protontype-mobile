<ion-view view-title="Products">
  <ion-floating-menu menu-color="#CF061C" menu-open-color="#CF061C" backdrop="true">
    <ion-floating-item icon="ion-ios-pricetags" click="createNewProduct()" button-color="#262626" text="New Product"></ion-floating-item>
  </ion-floating-menu>
  <ion-nav-buttons side="right">
    <a class="button button-icon " style="color:#fff;" ng-click="showSearch()">
      <i ng-if="!searchActive" class="ion-ios-search icon"></i>
      <i ng-if="searchActive" class="ion-ios-close-empty icon"></i>
    </a>
  </ion-nav-buttons>
  <ion-content>
    <div class="row" style="margin:10px;" ng-show="!dataLoaded">
      <div class="col"></div>
      <ion-spinner name="dots"></ion-spinner>
      <div class="col"></div>
    </div>
    <div class="row" style="margin:10px;" ng-show="!dataLoaded">
      <div class="col"></div>
      <h4 class="">Loading products...</h4>
      <div class="col"></div>
    </div>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="bar bar-header item-input-inset" ng-show="searchActive">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear button-positive">
        Clear
      </button>
    </div>

    <ion-list ng-repeat="c in products">
      <div class="list">
        <a class="item item-thumbnail-left-product" href="#/app/products/{{c.id}}" on-hold="onHold()" style="margin: -3px;">
          <div>
            <img style="width: 70px;height: 70px; border-radius:50%;" ng-src="{{c.productImg}}">
          </div>
          <h2 class="titleItem">{{c.name}}</h2>
          <p class="subTitleItem">
            <i class="ion-ios-folder"></i> {{c.category}}</p>
          <p class="subTitleItem">
            <i class="ion-ios-cart"></i> {{c.typeOfProduct}}</p>
          <p class="subTitleItem ">
            <i class="ion-ios-pricetags"></i> {{c.pricePerUnit}} {{companyObj.currencySymbol}} / {{c.unit}}</p>
        </a>
      </div>

    </ion-list>
  </ion-content>
</ion-view>
