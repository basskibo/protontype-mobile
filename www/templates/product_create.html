<ion-view view-title="Create Product">
  <ion-content>

    <form ng-submit="create(product)">

      <div class="list">
        <div class="item item-divider">
          Basic information
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="product.name" placeholder="Name">
        </label>
        <!--<label class="item item-input item-floating-label">-->
        <!--<span class="input-label">Type of product</span>-->
        <!--<input type="text" placeholder="Type of product" ng-model="product.typeOfProduct">-->
        <!--</label>-->
        <label class="item item-input item-select">
          <div class="input-label">
            Type of product
          </div>
          <select ng-model="product.typeOfProduct">
            <option value="Product" selected>Product</option>
            <option value="Service">Service</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Category
          </div>
          <select ng-model="product.category">
            <option value="{{cat}}" ng-repeat="cat in categories">{{cat}}</option>
          </select>
        </label>

        <label class="item item-input item-select">
          <div class="input-label">
            Unit
          </div>
          <select ng-model="product.unit">
            <option value="{{un}}" ng-repeat="un in units">{{un}}</option>
          </select>
        </label>

        <div class="item item-divider">
          Price information
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label">Price per unit</span>
          <input type="number" placeholder="Price per unit" ng-model="product.pricePerUnit">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Stock size</span>
          <input type="number" placeholder="Stock size" ng-model="product.stockSize">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Description</span>
          <input type="text" placeholder="Description" ng-model="customer.desription">
        </label>
        <!--<label class="item item-input item-floating-label">-->
        <!--<span class="input-label">Fax</span>-->
        <!--<input type="text" placeholder="Fax">-->
        <!--</label>-->
        <button class="button button-block button-positive" type="submit">
          Create
        </button>
      </div>
    </form>

  </ion-content>
</ion-view>
