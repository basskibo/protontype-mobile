<ion-view view-title="Invoices Location">
  <ion-content>
    <div id="map" data-tap-disabled="true"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
  </ion-content>
</ion-view>
